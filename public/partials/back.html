<div class="container">	
	
	<div class="row">
			<div class="col s12 text-center encabezado">
			<div class="title">Listado de boliches</div>						
		</div>
	</div>

	<table class="highlight">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Direccion</th>
				<th></th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="b in boliches">
				<td class="col s7 m7 l7">{{b.nombre}}</td>
				<td class="col s4 m4 l4">{{b.direccion}}</td>
				<td class="col s1 m1 l1">
					<button class="btn-floating btn-tiny waves-effect waves-light red" name="action">
						<i class="material-icons tiny">delete</i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>

	<div class="center">
		<a class="waves-effect waves-light btn" href="#/alta">Agregar</a>
	</div>

</div>
