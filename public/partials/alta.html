<div class="container">	
	
	<div class="row">
			<div class="col s12 text-center encabezado">
			<div class="title">Alta de boliche</div>						
		</div>
	</div>

	<div class="row">
    <form class="col s12" name="altaBoliche" ng-submit="bolicheForm(altaBoliche.$valid)">
      <div class="row">
        <div class="input-field col s6">
          <input id="nombre" type="text" class="validate" ng-model="bolicheEdicion.nombre" required>
          <label for="nombre">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input id="telefono" type="text" class="validate" ng-model="bolicheEdicion.telefono">
          <label for="telefono">Telefono</label>
        </div>
        <div class="input-field col s6">
          <input id="direccion" type="text" class="validate" ng-model="bolicheEdicion.direccion">
          <label for="direccion">Direccion</label>
        </div>
        <div class="input-field col s6">
          <textarea id="descripcion" type="text" class="materialize-textarea" ng-model="bolicheEdicion.descripcion"></textarea>
          <label for="descripcion">Descripcion</label>
        </div>
      </div>
      <div class="center">
	      <button class="btn waves-effect waves-light" type="submit" name="action" ng-hide="modo === 'editar'">Crear
		    <i class="material-icons right">send</i>
		  </button>
		  <button class="btn waves-effect waves-light" type="submit" name="action" ng-hide="modo === 'alta'">Editar
		    <i class="material-icons right">send</i>
		  </button>
	  </div>
    </form>
  </div>

  <div class="center">
		<a class="waves-effect waves-light btn" href="#/back">Volver</a>
	</div>


</div>
